<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>The quieter you become the more you are able to hear</title>
<style>
        /* CSS für das Vollbild-Video */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Verhindert Scrollen */
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Überflüssigen Inhalt verbergen */
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%; /* Minimale Breite */
            min-height: 600%; /* Minimale Höhe */
            width: auto; /* Automatische Breite */
            height: auto; /* Automatische Höhe */
            transform: translate(-50%, -50%); /* Zentrierung */
            object-fit: cover; /* Füllt den Container */
        }

        button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10; /* Button oben anzeigen */
		font-family: 'Courier New', sans-serif;
		text-decoration: none;
}

button a {
    text-decoration: none; /* Unterstreichung im Link entfernen */
    color: inherit; /* Vererbt die Farbe des Buttons */
}
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" class="add link" src="videos/add link.mov" muted autoplay loop></video>
    </div>
<button><a href="index.html">« back</a></button>
<audio autoplay loop>
    <source src="sounds/more sounds/start a new life_female.mp3" type="audio/mp3">
    Ihr Browser unterstützt das Audioformat nicht.
</audio>

    <script>
        // Wenn die Seite geladen wird, das Video abspielen
        window.onload = function() {
            var video = document.getElementById('video');
            if (video) {
                video.play(); // Video abspielen
            }
        };
    </script>
</body>
</html>
